<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">

    <div class="flex-div">
      <div class="logo-div">
        <object class="logo" type="image/svg+xml" data="img/yandex-logo.svg">
        </object>
      </div>
    </div>

    <div class="flex-div">
      <input class="search-line">
    </div>

    <div class="flex-div">
      <button class="search-button">
        <div class="search-button-text">Найти</div>
      </button>
    </div>

    <div class="flex-div">
      <svg class="search-button-triangle">
        <use xlink:href="/img/Treug.svg#svg2"></use>
      </svg>
    </div>


    <div class="flex-div">
      <svg class="img-icons">
        <use xlink:href="/img/photo.svg#svg2"></use>
      </svg>
    </div>

    <div class="flex-div">
      <svg class="img-icons">
        <use xlink:href="/img/settings.svg#svg85"></use>
      </svg>
    </div>
    <div class="flex-div">
      <div class="plus-txt">
      Будьте в Плюсе
    </div>
    </div>

    <div class="flex-div">
      <svg class="img-icons-mini">
        <use xlink:href="/img/plus.svg#svg2"></use>
      </svg>
    </div>

    <div class="flex-div">
      <svg class="img-icons-mini">
        <use xlink:href="/img/markers.svg#svg2"></use>
      </svg>
    </div>
    <div class="flex-div">
      <svg class="img-icons-mini">
        <use xlink:href="/img/bell.svg#svg2"></use>
      </svg>
    </div>
    <div class="flex-div">
      <button class="signup-button">  
        <div class="signup-button-text">Регистрация</div>
      </button>
    </div>
    <div class="flex-div">
      <button class="signin-button">  
        <svg class="img-profile">
          <use xlink:href="/img/profile.svg#svg2"></use>
        </svg>
        <div class="signin-button-text">Войти</div>
      </button>
    </div>

  </div>
<div class="navigaton">

  <div class="navigaton-item">
    <button class=button-item> Поиск</button> 
  </div>
 <div class="navigaton-item">
    Картинки
  </div>
  <div class="navigaton-item">
    Видео
  </div>
  <div class="navigaton-item">
    Карты
  </div>
  <div class="navigaton-item">
    Маркет
  </div>
  <div class="navigaton-item">
    Новости
  </div>
  <div class="navigaton-item">
    Переводчик
  </div>
  <div class="navigaton-item">
    Эфир
  </div>
  <div class="navigaton-item">
    Коллекции
  </div>
  <div class="navigaton-item">
    Кью
  </div>
  <div class="navigaton-item">
    Услуги
  </div>
  <div class="navigaton-item">
    Ещё
  </div>

</div>


  <script src="script.js" ></script>
</body>

</html>
